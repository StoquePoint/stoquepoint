<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styler.css" />
    <title>Tela de confirmaçao</title>
  </head>

  <body>
    <nav id="vertical">
      <div class="logo">
        <img src="../IMG/logo.svg" alt="logo" />
        <h1 id="produtos" style="color: aliceblue">PRODUTOS</h1>
      </div>
      <div class="logo1">
        <img src="../IMG/logo1.svg" alt="logo1" />
      </div>
    </nav>

    <div id="cadastro">
      <div class="home">
        <a href=""> <img src="../IMG/logo2.svg" alt="" /></a>
      </div>

      <div class="title">
        <h1 style="color: aliceblue">Confirmação De Especificações</h1>
      </div>

      <div class="inputs">
        <input
          type="text"
          name="nome_do_produto"
          placeholder="Digite o nome do produto"
        /><br />
        <input
          type="text"
          name="tipo_do_produto"
          placeholder="Digite o tipo do produto"
        /><br />
        <input
          type="text"
          name="fornecedor"
          placeholder="Digite o Fornecedor"
        /><br />
        <input
          type="date"
          name="validade"
          placeholder="Digite a Validade"
        /><br />
        <input
          type="number"
          name="unidade_de_medida"
          placeholder="Digite a unidade de medida"
        /><br />
        <input
          type="number"
          name="colaborador"
          placeholder="Digitre o codigo do colaborador"
        /><br />
        <input type="text" name="senha" placeholder="Digitre a senha" /><br />
        <input
          type="text"
          name="validade"
          placeholder="Digite o preço"
        /><br /><br />
        <button>Confirmar</button>
      </div>
    </div>
  </body>
</html>
